AWSTemplateFormatVersion: '2010-09-09'
Description: CDK Toolkit Bucket without LifecycleConfiguration (for MFA-enabled accounts)

Resources:
  StagingBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StagingBucket
      PolicyDocument:
        Statement:
          - Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "${StagingBucket.Arn}/*"
              - !GetAtt StagingBucket.Arn
            Condition:
              Bool:
                aws:SecureTransport: false